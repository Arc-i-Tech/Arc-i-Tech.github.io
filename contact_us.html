<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arc-i-Tech </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/contact_us.css">
        <link rel="stylesheet" href="./css/theme.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body>
        <!-- Menubar -->
        <div id="navbar" class="p-0 m-0 sticky-top"></div>

        <!--Contact Us-->
        <div class="py-5 w-100 cover theme-bg-light-primary text-dark">
            <div class="container-fluid theme-bg-light-secondary w-75 rounded-3">
                <div class="row mt-2">
                    <div class="col-md-8 col-xl-6 text-center mx-auto mt-5">
                        <h2 class="display-6 fw-bold mb-4">Got any <span class="underline">questions</span>?</h2>
                        <p>Our team is always here to help. Send us a message and we'll
                            get back to
                            you shortly.</p>
                    </div>
                </div>
                <div class="row justify-content-center d-flex">
                    <div class="col-md-5 w-75">
                        <div>
                            <form class="p-5 p-xl-4" method="post">
                                <div class="mb-3"><input class="shadow form-control" type="text" id="name-1" name="name"
                                        placeholder="Name"></div>
                                <div class="mb-3"><input class="shadow form-control" type="email" id="email-1"
                                        name="email" placeholder="Email"></div>
                                <div class="mb-3"><textarea class="shadow form-control" id="message-1" name="message"
                                        rows="6" placeholder="Message"></textarea></div>
                                <div class="d-flex justify-content-center"><button
                                        class="btn btn-primary shadow d-block w-25" type="submit">Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer" class="p-0 m-0"></div>

        <!-- Status bar -->
        <div id="statusbar" class="p-0 m-0 sticky-bottom"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>

</html>
