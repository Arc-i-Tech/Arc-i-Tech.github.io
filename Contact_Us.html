    <head>
        <meta charset="utf-8">

        <title>Contact Us </title>
        <link rel="stylesheet" href="Contact_Us.css">

        <section class="py-5 w-100 cover">
            <div class="container-fluid justify-content-center d-grid bg-dark text-light w-75">
                <div class="row mt-2">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 class="display-6 fw-bold mb-4">Got any <span class="underline">questions</span>?</h2>
                        <p>Our team is always here to help. Send us a message and we'll
                            get back to
                            you shortly.</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5 w-75">
                        <div>
                            <form class="p-5 p-xl-4" method="post">
                                <div class="mb-3"><input class="shadow form-control" type="text" id="name-1" name="name"
                                        placeholder="Name"></div>
                                <div class="mb-3"><input class="shadow form-control" type="email" id="email-1"
                                        name="email" placeholder="Email"></div>
                                <div class="mb-3"><textarea class="shadow form-control" id="message-1" name="message"
                                        rows="6" placeholder="Message"></textarea></div>
                                <div class="d-flex justify-content-center"><button
                                        class="btn btn-primary shadow d-block w-25" type="submit">Send
                                    </button>
                                </div>
                            </form>
                        </div>
