<!doctype html>
<html>

    <head id="head">
    </head>

    <body>
        <!-- Menubar -->
        <div id="navbar" class="p-0 m-0 sticky-top"></div>

        <!--Contact Us-->
        <div class="w-100 cover theme-bg-light-secondary text-dark">
            <div class="container-fluid theme-bg-dark-secondary">
                <div class="row">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 class="display-4 fw-bold mb-4 text-white">
                            <u>Contact Us</u>
                        </h2>
                    </div>
                </div>
                <form action="https://formsubmit.co/ajdeshmukh241@email.com" method="POST">
                    <div class="row justify-content-center d-flex">
                        <div class="col-md-10 col-xl-6">
                            <form class="p-xl-5" method="post">
                                <div class="mb-3"><input class="shadow form-control" type="text" id="name" name="name"
                                        placeholder="Name" required autocomplete="off"></div>
                                <div class="mb-3"><input class="shadow form-control" type="email" id="email"
                                        name="email" placeholder="Email" required autocomplete="off"></div>
                                <div class="mb-3"><textarea class="shadow form-control" id="message" name="message"
                                        rows="6" placeholder="Message" required autocomplete="off"></textarea></div>
                                <div class="d-flex justify-content-center mb-3"><button
                                        class="btn btn-success shadow d-block w-25" type="submit">Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer" class="p-0 m-0"></div>

        <!-- Status bar -->
        <div id="statusbar" class="p-0 m-0 sticky-bottom"></div>

        <!-- Common JS -->
        <!-- 3rd Party Vendor -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- Our -->
        <script type="text/javascript" src="./js/main.js"></script>


    </body>

</html>
