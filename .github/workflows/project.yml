run-name: Project automate

on:
  issues: 
    types: ['opened', 'reopened']
  
  pull_request: 
    types: ['opened', 'reopened']

jobs:
  add-to-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        id: checkout-repo
        uses: actions/checkout@v4

      - name: Get project information
        id: get-project-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          script: |
            // Check if issue is alredy added to any of the github project
            const resp = await github.graphql(`{
              repository(owner:"${{ github.repository_owner }}", name:"${{ github.event.repository.name }}") {
                issue(number: ${{ github.event.issue.number }}) {
                  projectItems(first: 100) {
                    totalCount
                  }
                }
              }
            }`)
            const totalCount = resp.repository.issue.projectItems.totalCount
            if( totalCount > 0 ) {
              console.log("Issue is alredy added to one of the github projects.");
              return
            }

            // Issue is not added to any of the github projects and hence continues

            // Find project number from project name
            const projects_resp = await github.graphql(`{
              organization(login:"${{ github.repository_owner }}") {
                projectsV2(first: 10) {
                  nodes {
                    number,
                    title,
                    id,
                    url
                  }
                }
              },
              repository(owner:"${{ github.repository_owner }}", name:"${{ github.event.repository.name }}") {
                issue(number: ${{ github.event.issue.number }}) {
                  projectItems(first: 10) {
                    totalCount
                  }
                }
              }
            }`)
