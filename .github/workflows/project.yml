run-name: Project automate

on:
  issues:
    types:
      ["opened", "reopened", "labeled", "unlabeled", "assigned", "unassigned"]

  pull_request:
    types: ["opened", "reopened", "labeled", "unlabeled"]

jobs:
  issue-automation:
    if: ${{ github.event_name }} == 'issues'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        id: checkout-repo
        uses: actions/checkout@v4

      - name: Get reuired ids
        id: get-required-ids
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          script: |
            // Fetch data for github project
            const resp = await github.graphql(`query getOrgProjRepoId {
              repository(owner:"${{ github.repository_owner }}", name:"${{ github.event.repository.name }}") {
                id
              },
              organization(login:"${{ github.repository_owner }}") {
                id
                projectsV2(first: 10) {
                  nodes {
                    number,
                    title,
                    id
                  }
                }
              }
            }`)
            
            // Find project number and id from project name
            const prj = resp.organization.projectsV2.nodes.filter((node) => node.title === "${{ vars.MAIN_PRJ }}")
            if( prj.length === 0 ) {
              console.log("No projects found with name: ${{ vars.MAIN_PRJ }}")
              return false
            } 

            const getPrjFields = await github.graphql(`query getPrjFields($prjId: ID!) {
              node(id:$prjId) {
                ... on ProjectV2 {
                  id
                  fields(first: 20) {
                    totalCount
                    nodes {
                      ... on ProjectV2Field {
                        id
                        name
                      }
                      ... on ProjectV2SingleSelectField {
                        id
                        name
                        options {
                          id
                          name
                        }
                      }
                      ... on ProjectV2IterationField {
                        id
                        name
                      }
                    }
                  }
                }
              }
            }`, {"prjId": prj[0].id})

            console.log("Resp: " + JSON.stringify(resp))
            console.log("Prj: " + JSON.stringify(getPrjFields))
            core.setOutput('REPO_ID', resp.repository.id)
            core.setOutput('PRJ_ID', prj[0].id)
            core.setOutput('PRJ_NUM', prj[0].number)
            core.setOutput('ORG_ID', resp.organization.id)
            core.setOutput('PRJ', JSON.stringify(getPrjFields.node.ProjectV2))

      - name: Get Issue and Project details
        id: issue-prj-details
        uses: actions/github-script@v7
        with: 
          script: |
            // Fetch data for github project
            const resp = await github.graphql(`query getIssueId {
              node(id:"${{ steps.get-required-ids.outputs.REPO_ID }}") {
                ... on Repository {
                  id
                  issue(number: ${{ github.event.issue.number }}) {
                    id
                    projectItems(first: 10) {
                      totalCount
                    }
                  }
                }
              }
            }`)
            
            core.setOutput('ISSUE_ID', resp.node.Repository.issue.id)
            core.setOutput('PRJ_CNT', resp.node.issue.Repository.projectItems.totalCount)
            
      - name: Opened/ Reopned
        id: opened-reopned
        if: ${{ github.action.action }} === 'opned' || ${{ github.action.action }} === 'reopned'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          script: |
            const totalCount = ${{ steps.issue-prj-details.outputs.PRJ_CNT }}

            if( totalCount === 0 ) {
              console.log("Issue is not added to any github projects.");
              //Add issue to project
              const AddIssueToProjectResp = await github.graphql(`mutation AddIssueToProject {
                addProjectV2ItemById( input: {
                  clientMutationId:${{ steps.get-required-ids.outputs.ORG_ID }}
                  contentId:${{ steps.issue-prj-details.outputs.ISSUE_ID }}
                  projectId:${{ steps.get-required-ids.outputs.PRJ_ID }}
                  }) {
                  clientMutationId
                  item {
                    id
                  }
                }
              }`)

              if( AddIssueToProjectResp.clientMutationId === ${{ steps.get-required-ids.outputs.ORG_ID }} ) {
                console.log("Issue got added to project: ${{ vars.MAIN_PRJ }}")
                return true
              }
              else {
                console.log("Error while adding Issue: ${{ github.event.issue.number }} to project: ${{ vars.MAIN_PRJ }}")
                return false
              }
            }
            console.log("Issue already has associate github projects with it.");
            return false

      - name: Labeled
        id: labeled
        if: ${{ github.action.action }} === 'labeled'
        uses: actions/github-script@v7
        with: 
          script: |

      - name: Unlabeled
        id: unlabeled
        if: ${{ github.action.action }} === 'unlableled'
        uses: actions/github-script@v7
        with: 
          script: |

      - name: Assigned
        id: assigned
        if: ${{ github.action.action }} === 'assigned'
        uses: actions/github-script@v7
        with:
          script: |
            // Check assigned event
            if( ${{ steps.issue-prj-details.outputs.PRJ_CNT }} === 0 ) {
              console.log("Issue is not added to any github projects.");
              console.log("Unable to move issue to 'In progress' column");
              return false
            }

            // Variables
            const variables = {
              "cursor": ""
            }
            const isFound = false
            const isOver = false
            variables.cusrsor = ""
            const issue = null

            while(!isFound || !isOver) {
              const getItemIdResp = await github.graphql(`query getItemID($cursor: String!) {
                node(id:${{ steps.get-required-ids.outputs.PRJ_ID }}) {
                  ... on ProjectV2 {
                    id
                    fields(first:20) {
                      nodes {
                      __typename
                      ... on ProjectV2SingleSelectField {
                        id
                        name
                        options {
                          id
                          name
                        }
                      }
                    }
                    items(first: 10, after:$cursor) {
                      nodes {
                        id
                        content {
                          ... on Issue {
                            number
                            title
                        }
                      }
                    }
                    pageInfo {
                      endCursor
                      hasNextPage
                    }
                  }
                }
              }`, variables)

              issue = getItemIdResp.node.items.nodes.filter((node) => node.content.__typename === 'Issue' && node.content.number === ${{ github.event.issue.number }})
              if( issue.length > 0 ) {
                isFound = true
                const updateIssueStatusResp = await github.graphql(`mutation UpdateIssueStatus($orgId: String!, $itemId: ID!, $prjId: ID!, $fieldId: String!, ) {
                  updateProjectV2ItemFieldValue( input: {
                    clientMutationId: $orgId
                    projectId: $prjId
                    itemId:$itemId
                    fieldId:"PVTSSF_lADOBDuDa84AHalLzgERFX0"
                      value: {
                        singleSelectOptionId: "f9c7693d"
                      }
                  }) {
                    clientMutationId
                    projectV2Item {
                      id
                    }
                  }
                }`)
                if( updateIssueStatusResp.clientMutationId ===  )
                break;
              }
              if( getItemIdResp.node.items.pageInfo.hasNextPage ) {
                variables.cursor = getItemIdResp.node.items.pageInfo.endCursor
              }
              else {
                isOver = true
                break;
              }
            }

      - name: Unassigned
        id: unassigned
        if: ${{ github.action.action }} === 'unassigned'
        uses: actions/github-script@v7
        with: 
          script: |

      - name: Print context
        if: always()
        run: echo ${{ toJson(steps) }}
