run-name: Project automate

on:
  issues: 
    types: ['opened', 'reopened']
  
  pull_request: 
    types: ['opened', 'reopened']

jobs:
  add-to-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        id: checkout-repo
        uses: actions/checkout@v4

      - name: Add issue to project
        id: add-issue-to-project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          script: |
            const resp = await github.graphql(`{
              repository(owner:"${{ github.repository_owner }}", name:"${{ github.event.repository.name }}") {
                issue(number: ${{ github.event.issue.number }}) {
                  projectItems(first: 100) {
                    totalCount
                  }
                }
              }
            }`)
            const projects_resp = await github.graphql(`{
              organization(login:"${{ github.repository_owner }}") {
                projectsV2(first: 50) {
                  nodes {
                    number,
                    title
                  }
                }
              }
            }`)
            console.log(JSON.stringify(projects_resp))
            const totalCount = resp.repository.issue.projectItems.totalCount
            if( totalCount === 0 ) {
              console.log("Adding issue to project");
            }

      - name: Print context
        if: always()
        run: echo ${{ toJSON(github) }}
