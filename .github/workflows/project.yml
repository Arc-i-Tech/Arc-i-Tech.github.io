            console.log(prj)
            await exec.exec("echo" [ "PRJ_NUMBER=" + prj.number, "PRJ_URL=" + prj.url, ">> $GITHUB_OUTPUT"]);
            console.log("Step output updated successfully")


      - name: Add issue to "ðŸ†• New"
        id: add-issue-to-new
        if: ${{ github.event_name }} == 'issues' && ${{ github.event.action }} != ''
        uses: konradpabjan/actions-add-new-issue-to-column@v1.1
        with:
          action-token: ${{ secrets.ACCESS_TOKEN }}
          project-url: ${{ steps.get-project-info.outputs.PRJ_URL }}
          column-name: "ðŸ†• New"

      - name: Print context
        if: always()
        run: echo ${{ toJSON(steps) }}
